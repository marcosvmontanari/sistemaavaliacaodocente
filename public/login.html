<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Avaliação Docente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body class="login-page d-flex justify-content-center align-items-center vh-100">

    <div class="login-container text-center">
        <img src="assets/logo.png" class="logo mb-3" alt="Logo IFNMG" />
        <h4 class="mb-4">Sistema de Avaliação Docente</h4>

        <form id="formLogin">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" required placeholder="Digite seu e-mail" />
            </div>

            <div class="mb-3 text-start">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" required placeholder="Digite sua senha" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <p id="msgErro" class="mt-3 text-danger text-center fw-bold"></p>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
